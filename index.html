<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Histograms in OpenCV.js</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Histograms in OpenCV.js</h1>
        <p id="status">OpenCV.js is loading...</p>
    </div>
    <div class="content">
        <div>
            <div class="inputoutput">
                <img id="canvasInput" alt="" />
                <div class="caption">
                    <input type="file" id="fileInput" name="file" />
                </div>
            </div>
            <div class="inputoutput">
                <canvas id="canvashistogram" ></canvas>
                <div class="caption">canvas Histogram</div>
            </div>
            <div class="inputoutput">
                <canvas id="canvasOutput" ></canvas>
                <div class="caption">OpenCV Histogram</div>
            </div>
            <div class="inputoutput">
                <canvas id="canvasOutputGrey" ></canvas>
                <div class="caption">Grey Image</div>
            </div>
            <div class="inputoutput">
                <canvas id="canvasOutputEqualize" ></canvas>
                <div class="caption">Equalize Histogram</div>
            </div>
            <div class="inputoutput">
                <canvas id="canvasOutputEqualize2" ></canvas>
                <div class="caption">Equalize Histogram - Image CLAHE </div>
            </div>
        </div>        
    </div>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script>
        function onOpenCvReady() {
            document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
        }
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
